name: Laravel Test & Deploy

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Kodni yuklash
        uses: actions/checkout@v3

      - name: PHP oâ€˜rnatish
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, pdo_mysql

      - name: Composer install
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Laravel .env.testing sozlash
        run: cp .env.testing .env

      - name: App key yaratish
        run: php artisan key:generate

      - name: MySQL xizmatining ishga tushishini kutish
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h"${{ secrets.DB_HOST }}" --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "MySQL is not ready yet. Retrying in 2 seconds..."
            sleep 2
          done
          echo "MySQL did not start in time."
          exit 1

      - name: Testing database sozlash
        run: php artisan migrate --env=testing --force

      - name: Laravel testlarni ishga tushirish
        run: php artisan test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Serverga deploy qilish
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/laravel-docker-JDU
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:clear
            php artisan queue:restart
            sudo service apache2 restart
